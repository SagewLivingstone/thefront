<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>{{ date }}</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
        <style>
            .controls {
                position: fixed;
                z-index: 1000;
                mix-blend-mode: difference;
            }

                .controls > .left-control {
                    position: fixed;
                    top: 50vh;
                    left: 0;
                    width: 10vw;
                    height: 70vh;
                    transform: translate(0, -50%);
                }

                .controls > .right-control {
                    position: fixed;
                    top: 50vh;
                    right: 0;
                    width: 10vw;
                    height: 70vh;
                    transform: translate(0, -50%);
                }

                .controls > .up-control {
                    position: fixed;
                    top: 0;
                    left: 50vw;
                    width: 60vw;
                    height: 10vh;
                    transform: translate(-50%, 0);
                }
            
                .controls a {
                    font-size: 4em;
                    text-decoration: none;
                    color: white;

                    {% comment %} background: green; {% endcomment %}
                    opacity: 0;

                    display: inline-flex;
                    justify-content: center;
                    align-items: center;

                    transition: opacity 0.3s cubic-bezier(0.18, 0.89, 0.32, 1.28);
                }

                .controls > a:hover {
                    opacity: 100%;
                }

            @media (max-width: 600px) {
                .controls > .left-control,
                .controls > .right-control {
                    min-width: 100px;
                }
                
                .controls > .up-control {
                    min-height: 15vh;
                }
                
                .controls > a {
                    opacity: 1%;
                }
            }

            {% comment %} Wide image {% endcomment %}
            .image-block {
                min-height: 100vh;
                background-color: {% if dark %}#1d1d1d{% else %}black{% endif %};
                display: flex;
                align-items: center;
                justify-content: center;
            }
                .image-block .image-container {
                    position: relative;
                }

                .image-block .image-caption {
                    color: white;
                    position: absolute;
                    right: 5%;
                    bottom: 5%;
                    text-align: right;
                }

            @media (max-width: 600px) {
                .image-block {
                    background-color: white;
                    padding: 4%;
                }
            }

            {% comment %} Tall image {% endcomment %}
            .image-block-tall {
                min-height: 100vh;
                background-color: {% if dark %}#1d1d1d{% else %}white{% endif %};
                color: {% if dark %}#d4d4d4{% else %}black{% endif %};
                display: flex;
                align-items: center;
            }

                .image-block-tall img {
                    max-height: 80vh;
                    {% if dark %}padding: 3px; background-color: #2b2b2b{% endif %}
                }

                .image-tall-caption {
                    margin: 10px 18px;
                }

                .image-caption-block-left {
                    padding-left: 10%;
                    display: flex;
                    align-items: end;
                }

                .image-caption-block-right {
                    padding-right: 10%;
                    display: flex;
                    align-items: end;
                    text-align: right;
                }

            @media (max-width: 600px) {
                .image-block-tall img {
                    max-width: 90vw;
                }

                .image-caption-block-left {
                    padding-left: 5vw;
                }

                .image-caption-block-right {
                    padding-right: 5vw;
                }
            }
        </style>
    </head>
    <body style="margin: 0;">
        <!-- Controls -->
        <div class="controls">
            <a class="left-control" href="{{prev_url}}">&lt;</a> 
            <a class="up-control" href="{{month_url}}">^</a> 
            <a class="right-control" href="{{next_url}}">&gt;</a> 
        </div>

        <!-- Main -->
        <div class="content">
            {% for image in images %}
                <!-- Wide Image -->
                {% if image.wide %}
                    <div class="image-block">
                        <div class="image-container">
                            <img src="{{ image.image.url }}"
                                alt="Image: [{{image}}]"
                                style="max-width: 100%;"/>
                            {% comment %} <p class="image-caption">{{image|linebreaksbr}}</p> {% endcomment %}
                        </div>
                    </div>

                <!-- Tall Image -->
                {% else %}
                    <div class="image-block-tall"
                            style="flex-direction: {% if not image.left %}row-reverse{% else %}row{% endif %};">
                        {% if image.left %}
                        <div class="image-caption-block-left">
                            <img src="{{ image.image_normal.url }}"
                                alt="Image: [{{image}}]"/>
                            {% comment %} <p class="image-tall-caption">{{image|linebreaksbr}}</p> {% endcomment %}
                        </div>
                        {% else %}
                        <div class="image-caption-block-right">
                            {% comment %} <p class="image-tall-caption">{{image|linebreaksbr}}</p> {% endcomment %}
                            <img src="{{ image.image_normal.url }}"
                                alt="Image: [{{image}}]"/>
                        </div>
                        {% endif %}
                    </div>
                {% endif %}
            {% endfor %}
        </div>
    </body>

</html>
