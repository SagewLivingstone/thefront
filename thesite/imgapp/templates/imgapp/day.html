<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>{{ date }}</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
        <style>
            .controls {
                position: fixed;
                top: 10px;
                left: 10px;
                z-index: 1000;
                mix-blend-mode: difference;
            }
            
                .controls a {
                    text-decoration: none;
                    color: white;
                }

                .controls > a:hover {
                    {% comment %} text-decoration: overline; {% endcomment %}
                    {% comment %} Not sure about this {% endcomment %}
                }

            {% comment %} Wide image {% endcomment %}
            .image-block {
                min-height: 100vh;
                background-color: {% if dark %}#1d1d1d{% else %}black{% endif %};
                display: flex;
                align-items: center;
                justify-content: center;
            }
                .image-block .image-container {
                    position: relative;
                }

                .image-block .image-caption {
                    color: white;
                    position: absolute;
                    right: 5%;
                    bottom: 5%;
                    text-align: right;
                }

            {% comment %} Tall image {% endcomment %}
            .image-block-tall {
                min-height: 100vh;
                background-color: {% if dark %}#1d1d1d{% else %}white{% endif %};
                color: {% if dark %}#d4d4d4{% else %}black{% endif %};
                display: flex;
                align-items: center;
            }

                .image-block-tall img {
                    max-height: 80vh;
                    {% if dark %}padding: 3px; background-color: #2b2b2b{% endif %}
                }

                .image-tall-caption {
                    margin: 10px 18px;
                }

                .image-caption-block-left {
                    padding-left: 10%;
                    display: flex;
                    align-items: end;
                }

                .image-caption-block-right {
                    padding-right: 10%;
                    display: flex;
                    align-items: end;
                    text-align: right;
                }
        </style>
    </head>
    <body style="margin: 0;">
        <div class="controls">
            <a href="#">*</a>
            <a href="{{month_url}}">^</a>
            <a href="{{prev_url}}">&lt;</a>
            <a href="{{next_url}}">&gt;</a>
        </div>
        <div>
            {% if images %}
                {% for image in images %}
                    {% if image.wide %}
                        <div class="image-block">
                            <div class="image-container">
                                <img src="{{ image.image.url }}"
                                    alt="Image: [{{image}}]"
                                    style="max-width: 100%;"/>
                                <p class="image-caption">{{image|linebreaksbr}}</p>
                            </div>
                        </div>
                    {% else %}
                        <div class="image-block-tall"
                             style="flex-direction: {% if not image.left %}row-reverse{% endif %};">
                            {% if image.left %}
                            <div class="image-caption-block-left">
                                <img src="{{ image.image_normal.url }}"
                                    alt="Image: [{{image}}]"/>
                                <p class="image-tall-caption">{{image|linebreaksbr}}</p>
                            </div>
                            {% else %}
                            <div class="image-caption-block-right">
                                <p class="image-tall-caption">{{image|linebreaksbr}}</p>
                                <img src="{{ image.image_normal.url }}"
                                    alt="Image: [{{image}}]"/>
                            </div>
                            {% endif %}
                        </div>
                    {% endif %}
                {% endfor %}
            {% else %}
                <p>No images found.</p>
            {% endif %}
        </div>
    </body>

</html>
